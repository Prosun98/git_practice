<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
            alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below:-->
        <form action="./story.html" method="GET">
            <label for="animal-1" name="animal-1" value="animal-1" type="text" required>Animal:</label>
            <input type="text" name="animal-1" id="animal-1" required>
            <br>
            <label for="animal-2" name="animal-2" value="animal-2" type="text" required>Another Animal:</label>
            <input type="text" required name="animal-2" id="animal-2">
            <br>
            <label for="animal-3" name="animal-3" value="animal-3" type="text" required>One More Animal:</label>
            <input name="animal-3" id="animal-3" type="text" required>
            <br>
            <label type="text" required name="adj-1" for="adj-1" value="adj-1">Adjective:</label>
            <input type="text" required name="adj-1" id="adj-1">
            <br>
            <label type="text" required name="verb-1" for="verb-1" value="verb-1">Verb:</label>
            <input type="text" required name="verb-1" id="verb-1">
            <br>
            <label type="text" required name="num-1" for="num-1" value="num-1">Number:</label>
            <input type="text" required name="num-1" id="num-1">
            <br>
            <span>Yes or No:</span>
            <input id="yes" type="radio" name="answer" value="yes" required>
            <label for="yes">Yes</label>
            <input id="no" type="radio" name="answer" value="no">
            <label for="no">No</label>
            <br>
            <label for="speed">Relative speed (ends in -er):</label>
            <select id="speed" name="speed" required>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
            </select>
            <br>
            <label for="quote">Motivational Quote:</label>
            <input id="quote" name="quote" type="text" rquired list="quote-choices">
            <datalist id="quote-choices">
                <option value="Winner takes all"></option>
                <option value="Winner wins"></option>
                <option value="Winners don't Quit"></option>
            </datalist>
            <br>
            <label for="message">Meaningful Message:</label>
            <textarea id="message" name="mesage" required rows="8" cols="40">Drop a message.</textarea>
            <input type="submit" value="Form My Story!">

        </form>

    </section>
</body>

</html>
